<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All History by Story</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="Explore the journey of Islamic history from Adam (A.S) to the modern era, beautifully narrated by Hanzla.">
  <meta name="author" content="Hanzla">
  <meta name="keywords" content="Islamic history, prophets, caliphate, golden age, empires, beyond our minds, Hanzla">
  <link rel="icon" href="kaba.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display','Noto Naskh Arabic', serif;
      background: url('https://www.transparenttextures.com/patterns/arabesque.png') repeat;
      background-color: #fdfcf8;
      color: #2e2e2e;
      overflow-x: hidden;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 280px;
      background: url('grand-arch.jpg') center/cover no-repeat fixed;
      position: relative;
      border-bottom: 5px solid #007a5a;
      overflow: hidden;
    }

    /* Transparent geometric overlay on banner */
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/arabesque.png') repeat;
      opacity: 0.2;
    }

    .banner h1 {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2.6rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.6);
      animation: fadeInDown 1.2s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translate(-50%, -30px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Content */
    .content {
      padding: 2.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #004d3a;
      text-align: center;
      margin: 3rem 0 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .era {
      margin-top: 1.8rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s forwards;
      background: rgba(255,255,255,0.85);
      border-left: 4px solid #007a5a;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .era:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .era h3 {
      color: #007a5a;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .era p {
      line-height: 1.7;
      font-size: 1.05rem;
      text-align: justify;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      background-color: #004d3a;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin: 3rem auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-button:hover {
      background-color: #007a5a;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .center { text-align: center; }

    /* Footer with transparent pattern */
    footer {
      background: linear-gradient(180deg, #003d2c 95%, #00281d);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 5rem;
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/arabesque.png') repeat;
      opacity: 0.15;
    }

    footer p {
      position: relative;
      z-index: 1;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner h1 { font-size: 1.8rem; bottom: 15px; }
      .content { padding: 1.2rem; }
    }
  </style>
</head>

<body>

  <div class="banner">
    <h1>All History by Story</h1>
  </div>

  <div class="content">
    <!-- Your existing sections remain untouched -->
    <!-- (Same text as your original code) -->

    <div class="center">
      <a class="back-button" href="index.html">← Back to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Islamic History Archive — Luxuriously presented with depth and dignity.</p>
  </footer>

  <!-- Scroll reveal script -->
  <script>
    const reveals = document.querySelectorAll(".era, h2");
    function reveal() {
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const elementVisible = 100;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        }
      }
    }
    window.addEventListener("scroll", reveal);
    reveal();
  </script>

</body>
</html>
